<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>signup</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaulthref="login" text="">

      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
  <ion-card class="ion-no-margin">
    <form [formGroup]="validationFormUser" (ngSubmit)="registerUser(validationFormUser.value)">
      <ion-card-header>
        <ion-card-title>
          S'inscrire
        </ion-card-title>
        <ion-card-subtitle>
          Créer votre compte en remplissant le formulaire
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input name="names" type="text" placeholder="Prénom Nom" formControlName="names">
            <ion-icon name="person-outline">
            </ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validationMessages.names">
            <div class="error_message" *ngIf="validationFormUser.get('names').hasError(validation.type) && (validationFormUser.get('names').dirty || validationFormUser.get('names').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-input name="phone" type="number" placeholder="N° Tel." formControlName="phone">
            <ion-icon name="call-outline">
            </ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validationMessages.phone">
            <div class="error_message" *ngIf="validationFormUser.get('phone').hasError(validation.type) && (validationFormUser.get('phone').dirty || validationFormUser.get('phone').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-input name="email" type="text" placeholder="Email" formControlName="email">
            <ion-icon name="mail-outline">
            </ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validationMessages.email">
            <div class="error_message" *ngIf="validationFormUser.get('email').hasError(validation.type) && (validationFormUser.get('email').dirty || validationFormUser.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-input name="password" type="password" placeholder="*********" formControlName="password">
            <ion-icon name="lock-closed">
            </ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validationMessages.password">
            <div class="error_message" *ngIf="validationFormUser.get('password').hasError(validation.type) && (validationFormUser.get('password').dirty || validationFormUser.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <div class="sign-button-wrap">
          <ion-button shape="round" type="submit" fill="solid" class="sign-button" [disabled]="!validationFormUser">S'inscrire</ion-button>
        </div>
      </ion-card-content>
    </form>
  </ion-card>
</ion-content>
